<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flags</h1>
    <h2>France</h2>
    <div class="france">
        
        <span class="white">
            <span class="blue"></span>
            <span class="red"></span>
        </span>
        
    </div>
    
    <h2>Germany</h2>
    <div class="germany">
        <span class="black">
            <span class="red"></span>
            <span class="yellow"></span>
        </span>
    </div>
    
    <h2>Madagascar</h2>
    <div class="madagascar">
        <div class="white">
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>
    
    <h2>Switzerland</h2>
    <div class='switzerland'>
            <div class="red">
                    <div class="white1"></div>
                    <div class="white2"></div>
            </div>
    </div>
    
    <h2>Sweden</h2>
    <div class="sweden">
        <div class="blue">
            <div class="yellow1"></div>
            <div class="yellow2"></div>
        </div>
    </div>
    
    
    <h2>Gambia</h2>
    <div class="gambia">
        <div class="white">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
        </div>
    </div>
    
    <h2>Tonga</h2>
    <div class="tonga">
        <div class="red">
            <div class="white">
                <div class="cross1"></div>
                <div class="cross2"></div>
            </div>
        </div>
    </div>
    
    <h2>Japan</h2>
    <div class="japan">
        <div class="white">
            <div class="red">
            </div>
        </div>
    </div>
    
    <h2>Greece</h2>
    <div class="greece">
        <div class="white">
            <div class="short-stripe1"></div>
            <div class="short-stripe2"></div>
            <div class="short-stripe3"></div>
            <div class="long-stripe1"></div>
            <div class="long-stripe2"></div>
            <div class="blue-square1"></div>
            <div class="blue-square2"></div>
            <div class="blue-square3"></div>
            <div class="blue-square4"></div>
        </div>
    </div>
    
    <h2>Niger</h2>
    <div class="niger">
        <div class="white">
            <div class="orange"></div>
            <div class="orange-circle"></div>
            <div class="green"></div>
        </div>
    </div>
    
    <h2>Maldives</h2>
    <div class="maldives">
        <div class="red">
            <div class="green">
                <div class="white-circle">
                    <div class="green-circle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <h2>Belize</h2>
    <div class="belize">
        <div class="red">
            <div class="blue">
                <div class="white-circle1">
                    <img class="image" src="belize-cutout.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
