<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design a Blog: Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <header>
                <h1>Title of Blog</h1>
                <h2>Contact Me</h2>
            </header>
        </div>
        <div class="navbar-main">
            <nav>
                <div class="navbar-link"><a href="index.html">Home</a></div>
                <div class="navbar-link"><a href="about.html">About</a></div>
                <div class="navbar-link"><a href="contact-me.html">Contact Me</a></div>
            </nav>
        </div>
    </div>
    <div class="content">
        <p>If you want to contact me for whatever reason, put your email address and a message in the boxes below. I'll get back to you or I won't.</p>
        <textarea name="first-name" id="first-name" cols="30" rows="1"></textarea>
        <textarea name="last-name" id="last-name" cols="30" rows="1"></textarea>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
