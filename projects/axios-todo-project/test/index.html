<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios Todo Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Rob's Axios ToDo List</h1>
        <form action="submit" name="addListItem" class="form" id="addListItem">
            <h3>Add a New To Do Item</h3>
            <input type="text" name="newTitle" id="newTitle" placeholder="Title">
            <input type="text" name="newDescription" id="newDescription" placeholder="Description">
            <input type="text" name="newImgUrl" id="newImgUrl" placeholder="Image URL">
            <button type="submit">Submit</button>
        </form>
        <div class="list" id="list"></div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
