<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen-border">
            <div class="screen">
                <div id="display"></div>
            </div>
        </div>
        <div class="brand">TEXAS INSTRUMENTS</div>
        <div class="model">TI-108</div>
        <div class="solar-cell">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="button-border">
            <button class="operator button" id="add">+</button>
            <button class="operator button" id="subtract">-</button>
            <button class="operator button" id="multiply">x</button>
            <button class="operator button" id="divide">/</button>
            <button class="operator button" id="equals">=</button>
            <button class="operator button" id="clear">ON/C</button>
            <button class="operator button" id="negative">+/-</button>
            <button class="operator button" id="sqrt">âˆš</button>
            <button class="operator button" id="modulus">%</button>
            <button class="operator button" id="mrc">MRC</button>
            <button class="operator button" id="m-minus">M-</button>
            <button class="operator button" id="m-plus">M+</button>
            <button class="num button" id="one">1</button>
            <button class="num button" id="two">2</button>
            <button class="num button" id="three">3</button>
            <button class="num button" id="four">4</button>
            <button class="num button" id="five">5</button>
            <button class="num button" id="six">6</button>
            <button class="num button" id="seven">7</button>
            <button class="num button" id="eight">8</button>
            <button class="num button" id="nine">9</button>
            <button class="num button" id="zero">0</button>
            <button class="num button" id="decimal">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
