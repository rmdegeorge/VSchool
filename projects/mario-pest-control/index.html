<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mario's Pest Control</h1>
    </header>
    <div class="main-container">
        <div class="table">
            Mario's Kill List:
            <table id="kill-table">
                <tr class="titles">
                    <th>Picture</th>
                    <th>Baddie</th>
                    <th>Pay/Kill</th>
                    <th>Kill Count</th>
                    <th>Pay Subtotal</th>
                    <th>New Kills</th>
                    <th></th>
                </tr>
                <tr class="goomba">
                    <td><img class="pic" id="goombapic" src="pics/goomba.gif" /></td>
                    <td>Goomba</td>
                    <td>5 coins</td>
                    <td><span class="kill-count" id="goomba-kill-count">0</span></td>
                    <td><span class="pay-subtotal" id="goomba-pay">0</span> coins</td>
                    <td><input type="number" class="kill-input" id="goomba-kill-input"></td>
                    <td><button class="addkills" id="goomba-kill-button">Add Kills</button></td>
                </tr>
                <tr class="bobomb">
                    <td><img class="pic" id="bobombpic" src="pics/bobomb.gif" /></td>
                    <td>Bob-omb</td>
                    <td>7 coins</td>
                    <td><span class="kill-count"id="bobomb-kill-count">0</span></td>
                    <td><span class="pay-subtotal" id="bobomb-pay">0</span> coins</td>
                    <td><input type="number" class="kill-input" id="bobomb-kill-input"></td>
                    <td><button class="addkills" id="bobomb-kill-button">Add Kills</button></td>
                </tr>
                <tr class="cheepcheep">
                    <td><img class="pic" id ="cheepcheeppic" src="pics/cheepcheep.gif" /></td>
                    <td>Cheep-cheep</td>
                    <td>11 coins</td>
                    <td><span class="kill-count" id="cheep-kill-count">0</span></td>
                    <td><span class="pay-subtotal" id="cheep-pay">0</span> coins</td>
                    <td><input type="number" class="kill-input" id="cheep-kill-input"></td>
                    <td><button class="addkills" id="cheep-kill-button">Add Kills</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total: </td>
                    <td><span id="total">0</span> coins</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        Mario's Address: Somewhere in Italy
        Mario's email: adventure.plumbing@mariobros.it
        www.mariobros.it
    </footer>
    <script src="app.js"></script>
</body>
</html>
