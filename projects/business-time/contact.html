    <title>Jasper Moon Wellness: Contact</title>

<body>
    <header class="header" id="header">
        <h1 class="title">Jasper Moon Wellness</h1>
        <nav class="navbar">
            <div class="email"><a href="mailto:jaspermoonwellness@gmail.com">jaspermoonwellness@gmail.com</a></div>
            <div class="home"><a href="index.html">Home</a></div>
            <div class="about"><a href="classes.html">Classes</a></div>
            <div class="corporate-wellness"><a href="corporate-wellness.html">Corporate Wellness</a></div>
            <div class="contact"><a href="contact.html">Contact</a></div>
            <div class="instagram"><a href="">Instagram</a></div>
            </nav>
    </header>
    <div class="Section">
        <div class="contact-text">    
            <h1>Let's Connect</h1>
            <p>Get in touch to learn more about classes, workshops, and making yoga a part of your lifestyle.</p>
            <p>Salt Lake City, UT, USA</p>
            <a href="mailto:jaspermoonwellness@gmail.com">jaspermoonwellness@mgail.com</a>
            <a href="tel:+13852721370">+1 (385) 272-0413</a>
        </div>
        <div class="contact-form">
            <form action="submit">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                <input type="text" name="address" id="address" placeholder="Address">
                <textarea name="message" id="message" cols="40" rows="10" placeholder="Type your message here"></textarea>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer class="footer">

    </footer>
    <script src="app.js"></script>
</body>
